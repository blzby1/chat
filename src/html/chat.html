<script src="/socket.io.js"></script>

<div class="chat">
    <div class="topbar">
        <button class="servers">
            <h2 class="serverTitle">My Demo Chat</h2>
            <img src="default_logo.webp" alt="server logo" class="currentLogo">
        </button>
        <button class="account">
            <img src="default_account.webp" alt="account" class="currentAccount">
        </button>
        <button class="settings">
            <img src="settings.webp" alt="settings" class="settingsLogo">
        </button>
    </div>
    <div class="sidebar">
        <div class="channelList">
            <div class="channelGroup">
                <h3 class="heading">fun channels</h3>
                <ul class="channels">
                    <li>#main</li>
                    <li>#memes</li>
                    <li>#cool people</li>                    
                </ul>
            </div>
            <div class="channelGroup">
                <h3 class="heading">important channels</h3>
                <ul class="channels">
                    <li>#announcements</li>
                    <li>#rules</li>
                    <li>#news</li>
                </ul>
            </div>
        </div>
        <div class="online">
            <h2 class="onlineHeader">People Online:</h2>
            <ul>
                <li></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="history" id="history">
            <ul id="messages">

            </ul>
        </div>
        <div class="chatbar">
            <form action="" id="form">
                <input id="input" autocomplete="off" placeholder="send a message..."/><button>Send</button>
            </form>
        </div>
    </div>
</div>

<script src="/hyperchat.js"></script>
